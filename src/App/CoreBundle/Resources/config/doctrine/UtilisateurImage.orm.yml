App\CoreBundle\Entity\UtilisateurImage:
    type:  entity
    repositoryClass: App\CoreBundle\Repository\UtilisateurImageRepository
    table: user_image
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            column: name
            type: string
            length: 255
        updatedAt:
            column: updated_at
            type: datetime